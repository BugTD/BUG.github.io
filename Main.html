<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Box 01</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ecf0f1;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .search-box {
            position: relative;
            background: #2c3e50;
            height: 40px;
            border-radius: 40px;
            padding: 10px;
        }

        .search-input {
            position: relative;
            border: none;
            background: none;
            outline: none;
            color: white;
            font-size: 22px;
            line-height: 40px;
            height: 40px;
            width: 0px;
            transition: .5s;
            padding: 0px 40px 0 0;
        }

        .search-box:hover .search-input {
            width: 240px;
        }

        .search-box:hover .search-btn {
            background: white;
        }

        .search-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #e74c3c;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2c3e50;
            transition: .5s;
        }

        .search-ico {
            margin: 12px;
            width: 16px;
            height: 16px;
        }

        /*.container {
            transform: translate(0px, 0px);
        }*/
        .container {
            /* 将这个div向上移动360px,向右移动470px */
            transform: translate(440px, -360px);
        }
    </style>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input">
            <a href="#" class="search-btn">
                <div id="search-ico">
                    <img src="search.ico" height="33" width="3" />

                </div>
            </a>
        </div>
    </div>
</body>
